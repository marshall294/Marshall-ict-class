<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Admin Dashboard - Vision Towers ðŸ—¼ LTD</title>

  <link rel="icon" href="vision-logo.jpg" type="image/png">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-database-compat.js"></script>

  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: #f8f9fa;
      margin: 0;
    }

    header {
      background: linear-gradient(135deg, #007bff, #6f42c1);
      color: white;
      padding: 60px 0 40px;
      text-align: center;
    }

    .logo-frame {
      width: 120px;
      height: 120px;
      background: white;
      border-radius: 50%;
      margin: 0 auto 15px;
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
      border: 5px solid rgba(255, 255, 255, 0.4);
      transform: perspective(900px) rotateY(8deg);
    }

    .logo-frame img {
      width: 85%;
      border-radius: 50%;
      filter: drop-shadow(0 2px 4px rgba(0, 0, 0, 0.3));
    }

    table {
      background: white;
      border-radius: 10px;
      overflow: hidden;
    }

    footer {
      background: #212529;
      color: #fff;
      text-align: center;
      padding: 15px;
      margin-top: 30px;
      font-size: 0.95rem;
    }

    .filter-bar {
      margin-bottom: 20px;
    }

    .card {
      border-radius: 12px;
    }
  </style>
</head>
<body>

<!-- Header -->
<header>
  <div class="logo-frame">
    <img src="vision-logo.jpg" alt="Vision Towers Logo">
  </div>
  <h1>Admin Dashboard - Vision Towers ðŸ—¼ LTD</h1>
  <p>Monitor Guest Registrations by State & Visitor Analytics</p>
</header>

<!-- Dashboard Content -->
<div class="container my-5">

  <!-- Stats -->
  <div class="row mb-4 text-center">
    <div class="col-md-6">
      <div class="card shadow-sm p-3">
        <h5 class="fw-semibold">Total Visitors</h5>
        <h2 id="visitorCount" class="text-primary fw-bold">0</h2>
      </div>
    </div>
    <div class="col-md-6">
      <div class="card shadow-sm p-3">
        <h5 class="fw-semibold">Total Registered Guests</h5>
        <h2 id="guestCount" class="text-success fw-bold">0</h2>
      </div>
    </div>
  </div>

  <!-- Filter -->
  <div class="filter-bar d-flex justify-content-between align-items-center">
    <h4 class="fw-bold">Guest Records</h4>
    <div>
      <label class="fw-semibold">Filter by State:</label>
      <select id="stateFilter" class="form-select d-inline-block w-auto">
        <option value="all">All States</option>
      </select>
    </div>
  </div>

  <!-- Guest Table -->
  <div class="card shadow-sm p-4">
    <div class="table-responsive">
      <table class="table table-bordered text-center align-middle">
        <thead class="table-dark">
          <tr>
            <th>#</th>
            <th>Full Name</th>
            <th>Email</th>
            <th>Phone</th>
            <th>Location</th>
            <th>Date/Time</th>
          </tr>
        </thead>
        <tbody id="guestTable"></tbody>
      </table>
    </div>
  </div>
</div>

<!-- Footer -->
<footer>
  <p>&copy; 2025 Vision Towers ðŸ—¼ LTD | Admin Control Panel</p>
</footer>

<!-- Firebase Logic -->
<script>
  // âœ… Firebase Config
  const firebaseConfig = {
    apiKey: "AIzaSyAFsHg9fK6IDnHbuxmBleEfIIfVGsuLDik",
    authDomain: "profile-b825d.firebaseapp.com",
    projectId: "profile-b825d",
    storageBucket: "profile-b825d.appspot.com",
    messagingSenderId: "925276859161",
    appId: "1:925276859161:web:194c60f6dbd9f1ef8bf388"
  };

  firebase.initializeApp(firebaseConfig);
  const db = firebase.firestore();
  const rtdb = firebase.database();

  const visitorCountEl = document.getElementById("visitorCount");
  const guestCountEl = document.getElementById("guestCount");
  const guestTable = document.getElementById("guestTable");
  const stateFilter = document.getElementById("stateFilter");

  let allGuests = [];

  // ðŸ“Š Live Visitor Count
  rtdb.ref("visitors/count").on("value", (snapshot) => {
    visitorCountEl.textContent = snapshot.val() || 0;
  });

  // ðŸ‘¥ Fetch Guests in Real Time
  db.collection("guests").orderBy("timestamp", "desc").onSnapshot((snapshot) => {
    allGuests = snapshot.docs.map(doc => doc.data());
    populateStateFilter(allGuests);
    updateGuestList();
  });

  // ðŸ§© Populate Filter by State
  function populateStateFilter(guests) {
    const states = new Set();
    guests.forEach(g => {
      const parts = (g.location || "").split(",");
      if (parts[1]) states.add(parts[1].trim());
    });

    stateFilter.innerHTML = `<option value="all">All States</option>`;
    [...states].sort().forEach(state => {
      stateFilter.innerHTML += `<option value="${state}">${state}</option>`;
    });
  }

  // ðŸ§¾ Update Guest Table
  function updateGuestList() {
    const selectedState = stateFilter.value;
    guestTable.innerHTML = "";

    const filteredGuests = selectedState === "all"
      ? allGuests
      : allGuests.filter(g => (g.location || "").includes(selectedState));

    guestCountEl.textContent = filteredGuests.length;

    filteredGuests.forEach((g, i) => {
      guestTable.innerHTML += `
        <tr>
          <td>${i + 1}</td>
          <td>${g.name || "-"}</td>
          <td>${g.email || "-"}</td>
          <td>${g.phone || "-"}</td>
          <td>${g.location || "Unknown"}</td>
          <td>${new Date(g.timestamp).toLocaleString()}</td>
        </tr>
      `;
    });
  }

  // ðŸ”„ Apply Filter
  stateFilter.addEventListener("change", updateGuestList);
</script>

</body>
</html>
