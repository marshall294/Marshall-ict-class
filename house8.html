<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Year 6 Fractions & Decimals – Interactive Practice</title>
<style>
:root{
  --primary:#2563eb;
  --accent:#0ea5e9;
  --success:#16a34a;
  --danger:#dc2626;
  --bg:#f8fafc;
  --card:#ffffff;
  --text:#0f172a;
  --muted:#64748b;
}
*{box-sizing:border-box}
body{
  margin:0; font-family:system-ui,-apple-system,Segoe UI,Roboto;
  background:linear-gradient(120deg,#eef2ff,#f8fafc);
  color:var(--text);
}
.container{max-width:1100px;margin:auto;padding:1.5rem}
header{
  display:flex;flex-wrap:wrap;gap:1rem;align-items:center;justify-content:space-between;
}
header h1{font-size:clamp(1.4rem,2.5vw,2rem);margin:0}
.card{
  background:var(--card); border-radius:16px; padding:1.2rem;
  box-shadow:0 10px 25px rgba(0,0,0,.08);
}
.input{
  padding:.7rem .8rem;border-radius:10px;border:1px solid #cbd5f5;
  font-size:1rem;width:100%;
}
.btn{
  border:none;border-radius:999px;padding:.7rem 1.2rem;
  background:var(--primary);color:#fff;font-size:1rem;cursor:pointer;
}
.btn.secondary{background:#e2e8f0;color:#020617}
.btn:disabled{opacity:.5;cursor:not-allowed}
.grid{display:grid;gap:1rem}
.grid-2{grid-template-columns:repeat(auto-fit,minmax(260px,1fr))}
.question{
  border:1px solid #e5e7eb;border-radius:14px;padding:1rem
}
.question h3{margin:.2rem 0 .6rem 0;font-size:1.05rem}
.choices{display:grid;gap:.5rem}
.choice{
  border:1px solid #cbd5f5;border-radius:10px;padding:.6rem;
  cursor:pointer;background:#f8fafc
}
.choice.correct{border-color:var(--success);background:#dcfce7}
.choice.wrong{border-color:var(--danger);background:#fee2e2}
.footer{
  margin-top:1.5rem;display:flex;flex-wrap:wrap;gap:1rem;justify-content:space-between
}
.result{
  font-size:1.1rem;font-weight:600
}
.badge{
  padding:.3rem .7rem;border-radius:999px;font-size:.85rem
}
.badge.good{background:#dcfce7;color:#14532d}
.badge.mid{background:#fef9c3;color:#713f12}
.badge.low{background:#fee2e2;color:#7f1d1d}
@media(max-width:600px){header{flex-direction:column;align-items:flex-start}}
</style>
</head>
<body>
<div class="container">
<header>
  <h1>Year 6 Fractions & Decimals – Interactive Practice</h1>
  <div style="max-width:260px;width:100%">
    <input id="studentName" class="input" placeholder="Enter student name" />
  </div>
</header>

<section class="card" style="margin-top:1rem">
  <p class="muted">Answer all <strong>20 exam‑standard activities</strong>. Each question is auto‑graded instantly.</p>
  <div id="quiz" class="grid grid-2"></div>

  <div class="footer">
    <button class="btn secondary" onclick="resetQuiz()">Reset</button>
    <div id="score" class="result">Score: 0 / 20</div>
  </div>
</section>

<section id="messageBox" class="card" style="margin-top:1rem;display:none"></section>
</div>

<script>
const questions = [
  {q:"Write 0.75 as a fraction in simplest form.", choices:["3/4","75/100","1/4","7/10"], a:0},
  {q:"Convert 2/5 to a decimal.", choices:["0.2","0.25","0.4","0.5"], a:2},
  {q:"Which is greater: 0.6 or 5/8?", choices:["0.6","5/8","They are equal","Cannot tell"], a:1},
  {q:"0.3 + 0.45 = ?", choices:["0.75","0.48","0.705","0.85"], a:0},
  {q:"3/4 − 1/8 = ?", choices:["1/2","5/8","3/8","7/8"], a:1},
  {q:"Which fraction equals 0.2?", choices:["1/2","1/10","1/5","2/5"], a:2},
  {q:"Round 4.786 to two decimal places.", choices:["4.78","4.79","4.70","4.80"], a:1},
  {q:"What is 1/4 of 0.8?", choices:["0.2","0.4","0.6","0.1"], a:3},
  {q:"Order from smallest to largest.", choices:["0.45, 1/2, 0.4","0.4, 0.45, 1/2","1/2, 0.4, 0.45","0.45, 0.4, 1/2"], a:1},
  {q:"Convert 1.25 to a mixed number.", choices:["1 1/2","1 1/4","1 2/5","1 3/4"], a:1},
  {q:"Which is equivalent to 6/10?", choices:["3/5","2/5","6/100","1/10"], a:0},
  {q:"0.9 − 0.37 = ?", choices:["0.53","0.63","0.47","0.57"], a:0},
  {q:"What is 2/3 as a decimal (to 2 d.p.)?", choices:["0.66","0.67","0.65","0.70"], a:1},
  {q:"Which is less than 0.25?", choices:["1/5","3/10","1/4","2/8"], a:0},
  {q:"0.4 × 0.5 = ?", choices:["0.2","0.02","0.25","0.4"], a:0},
  {q:"Find 3/10 of 90.", choices:["27","30","9","3"], a:0},
  {q:"Which equals 1?", choices:["2/3 + 1/3","0.4 + 0.5","3/4 + 1/8","0.6 + 0.3"], a:0},
  {q:"Convert 7/20 to a decimal.", choices:["0.25","0.35","0.7","0.75"], a:1},
  {q:"0.125 as a fraction is…", choices:["1/8","1/4","3/8","5/8"], a:0},
  {q:"Which is the largest?", choices:["0.62","5/8","0.6","3/5"], a:1}
];

let score = 0;
let answered = Array(questions.length).fill(false);

const quizEl = document.getElementById('quiz');
const scoreEl = document.getElementById('score');
const msgBox = document.getElementById('messageBox');

function render(){
  quizEl.innerHTML = '';
  questions.forEach((item, i)=>{
    const q = document.createElement('div');
    q.className = 'question';
    q.innerHTML = `<h3>${i+1}. ${item.q}</h3>`;
    const choices = document.createElement('div');
    choices.className = 'choices';
    item.choices.forEach((c, idx)=>{
      const ch = document.createElement('div');
      ch.className = 'choice';
      ch.textContent = c;
      ch.onclick = ()=>select(i, idx, ch, choices);
      choices.appendChild(ch);
    });
    q.appendChild(choices);
    quizEl.appendChild(q);
  });
}

function select(qi, ci, el, group){
  if(answered[qi]) return;
  answered[qi] = true;
  [...group.children].forEach((c,idx)=>{
    if(idx === questions[qi].a) c.classList.add('correct');
  });
  if(ci === questions[qi].a){ score++; }
  else el.classList.add('wrong');

  scoreEl.textContent = `Score: ${score} / ${questions.length}`;

  if(answered.every(v=>v)) showMessage();
}

function showMessage(){
  const name = document.getElementById('studentName').value || 'Student';
  let level = 'mid';
  let text = 'Good effort! Keep practicing.';
  if(score >= 16){ level='good'; text='Excellent work! You have strong understanding of fractions and decimals.' }
  else if(score <= 9){ level='low'; text='Keep going! Review fractions and decimals and try again.' }

  msgBox.style.display = 'block';
  msgBox.innerHTML = `
    <h2>Well done, ${name}!</h2>
    <p class="result">Final Score: ${score} / ${questions.length}</p>
    <span class="badge ${level}">${text}</span>
  `;
}

function resetQuiz(){
  score = 0; answered = Array(questions.length).fill(false);
  scoreEl.textContent = `Score: 0 / ${questions.length}`;
  msgBox.style.display = 'none';
  render();
}

render();
</script>
</body>
</html>
